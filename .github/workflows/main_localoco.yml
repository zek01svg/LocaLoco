name: Build and deploy Node.js app to Azure Web App - LocaLoco

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install root dependencies
        run: npm install

      - name: Build backend and frontend in parallel
        run: npx concurrently "cd backend && npm run build --if-present" "cd frontend2 && npm run build --if-present"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install root dependencies
        run: npm install

      - name: Run Drizzle Migrations
        run: npx drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.AZURE_PROD_DATABASE_URL }}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LocaLoco'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EEF9702C05E04CF59F4020503964DCA1 }}