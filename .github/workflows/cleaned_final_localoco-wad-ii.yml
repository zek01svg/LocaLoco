# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - localoco-wad-ii

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install all dependencies
        run: npm install

      - name: Build frontend and backend in parallel
        run: npx concurrently "cd backend && npm run build --if-present" "cd frontend && npm run build --if-present" 
      
      - name: Remove node_modules for artifact
        run: | 
            rm -rf node_modules
            rm -rf backend/node_modules
            rm -rf frontend/node_modules
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install root dependencies
        run: npm install

      - name: Run Drizzle Migrations
        run: cd backend && npx drizzle-kit migrate
        env:
          DATABASE_URL: ${{secrets.AZURE_PROD_DATABASE_URL}}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'localoco-wad-ii'
          slot-name: 'Production'
          package: .

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_674E6B775C1D48389A44BE235C6F8B8B }}


