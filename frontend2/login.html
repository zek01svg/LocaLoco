<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="public/stress.svg">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .auth-card {
            max-width: 650px;
            width: 100%;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .day-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .hours-row {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: none;
        }
        .hours-row.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4 auth-card">
        
        <!-- Form Type Selector -->
        <div class="mb-4">
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-primary" id="btn-user-login">Login</button>
                <button type="button" class="btn btn-outline-primary" id="btn-user-signup">Signup</button>
            </div>
        </div>

        <!-- FORM 1: USER LOGIN -->
        <div class="form-container active" id="user-login-form">
            <h2 class="text-center mb-4">User Login</h2>
            <input type="hidden" name="mode" value="login">
            <input type="hidden" name="role" value="user">
            
            <div class="mb-3">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>

        <!-- FORM 2: USER SIGNUP -->
        <div class="form-container" id="user-signup-form">
            <h2 class="text-center mb-4">User Signup</h2>
            <input type="hidden" name="mode" value="signup">
            <input type="hidden" name="role" value="user">
            
            <div class="mb-3">
                <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="password" name="passwordSignup" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" id="signupPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
        </div>

        <button id="googleBtn" class="btn btn-info w-100 d-flex align-items-center justify-content-center gap-2 mb-3 mt-3">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="google-icon" viewBox="0 0 48 48" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                        c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
                        c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                        C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                        c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                        c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
            </svg>
            <span>Log in with Google</span>
        </button>

    </div>
</div>

<script>
    // Form switching logic
    const formContainers = document.querySelectorAll('.form-container');
    const buttons = {
        userLogin: document.getElementById('btn-user-login'),
        userSignup: document.getElementById('btn-user-signup'),
    };

    function showForm(formId) {
        // Hide all forms
        formContainers.forEach(container => container.classList.remove('active'));
        
        // Remove active state from all buttons
        Object.values(buttons).forEach(btn => btn.classList.remove('active'));
        
        // Show selected form
        document.getElementById(formId).classList.add('active');
    }

    // Button click handlers
    buttons.userLogin.addEventListener('click', function() {
        showForm('user-login-form');
        this.classList.add('active');
    });

    buttons.userSignup.addEventListener('click', function() {
        showForm('user-signup-form');
        this.classList.add('active');
    });

    // Set initial active button
    buttons.userLogin.classList.add('active');

</script>

<script type="module" src="./src/lib/login-signup.ts"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
